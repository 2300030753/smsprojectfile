{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" ontent="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .registration-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
{% block body %}
<div class="registration-container">
    <h2>Register</h2>
    <form method="post" action ="{% url 'UserRegisterPageCall' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
                <input type="text" name="first_name" placeholder="Firstname" required>
        <input type="text" name="last-name" placeholder="Lastname" required>

        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password1" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
</body>
</html>
