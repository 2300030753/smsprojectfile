{% extends 'Navbar/projectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>printer</title>
</head>
<body>
{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
      Input to be entered
        <br>
       <form method="post" action='#' >
        {% csrf_token %}
        <input type="number" name="num1" step="any" placeholder="Enter first number" required>
        <input type="number" name="num2" step="any" placeholder="Enter second number" required>
        <select name="operation" required>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <button type="submit">Calculate</button>
    </form>

    </div>
    <div class="col order-5">
      Result is displayed at here
        <h1>{{result}}</h1>
    </div>

  </div>
</div>

{% endblock %}
</body>

</html>
